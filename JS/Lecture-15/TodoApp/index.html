<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4 p-2">TodoApp</h1>
    <div class="row my-2">
        <div class="col">
            <form>
                <div class="mb-2">
                <label for="task" class="form-lavel mb-2">Task Name</label>
                <input type="text" name="" id="task" class="form-control mb-2">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-lavel mb-2">Priority</label>
                <select name="priority" id="priority" class="form-select"> 
                    <option selected>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
                </div>
                <div class="my-5 py-5">
                    <button type="submit" class="btn btn-success px-5 offset-4">Add</button>
                </div>
                
                
            </form>
        </div>
        <div class="col">
            <label for="" class="form-lavel m-2">TodoApp OutPut</label>
            <table class="table table-bordered table-striped table-hover">
                <thead  class="dark bg-secondary">
                    <tr class="text-success">
                        <td >Task</td>
                        <td >Priority</td>
                        <td >Delete</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
       
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
<script src="script.js"></script>
