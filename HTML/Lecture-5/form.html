<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Form -->

    <form target="_blank" action="sarkariresult.com" method="post" >
        <label for="">Name</label>
        <input  required type="text" name="" id="name" placeholder="Enter your Name"><br><br>
        <label for="">Email</label>
        <input required type="email" id="email" placeholder="Enter your Email"><br><br>
        <label for="">Mob No</label>
        <input required type="number" name="" maxlength="10" minlength="10" id="mobile" placeholder="Enter your phone number"><br><br>
        <label for="">Passworld</label>

        <input  required type="password" placeholder="Enter passworld" id="password"><br><br>
        <label for="">Gender</label>
        <input id="male" value="male" name="Gender" type="checkbox"><label for="male">Male</label>
        <input id="female" value="female" name="Gender" type="checkbox"><label for="female">Female</label>
        <input id="trangender" value="trangender" name="Gender" type="checkbox"><label for="trangender">Trangender</label>
        <input id="Others" value="Others" name="Gender" type="checkbox"><label for="Others">Others</label><br><br>
        <input type="radio" name="fswd" id="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fswd">
        <label for="css">CSS</label>
        <input type="radio" id="js" name="fswd">
        <label for="js">JavaScript</label><br>
        <input type="file"><br><br>
    <label for="fswd"> Choose your subject</label>
        <select multiple name="fswd" id="fswd">
            <option value="html">html </option>
            <option value="css">css </option>
            <option value="js">js</option>
        </select><br><br>
        <textarea name="" id="" cols="30" rows="10">Write your comments here</textarea>
        <input type="color"><br>
        <input type="date"><br>
        <input type="image" src="https://images.unsplash.com/photo-1682685797741-f0213d24418c?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <!-- <button id="submit">Submit</button> -->
        <input type="submit">

    </form>



</body>
</html>
