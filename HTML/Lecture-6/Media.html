<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <h1>Media Tag</h1>
    <!-- Video tag -->
    <video width="500px"  controls>
        <!-- <source type="video/mp4" src="https://www.w3schools.com/html/mov_bbb.mp4"> -->
        <!-- <source type="video/mp4" src="https://www.youtube.com/shorts/Fe79cB-qMVc?feature=share"> -->
        <source type="video/mp4" src="https://www.w3schools.com/html/movie.mp4">

    </video>


    <!-- Audio Element -->
    <audio controls autoplay>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
    </audio>
</body>
</html>
