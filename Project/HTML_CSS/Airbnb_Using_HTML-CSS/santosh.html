<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust based on your navigation bar height */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">My Shop</a>
        <!-- Add your navigation links here -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sorting Buttons -->
    <div class="container mt-3">
        <div class="btn-group mb-3">
            <button type="button" class="btn btn-secondary" onclick="sortByName()">Sort by Name</button>
            <button type="button" class="btn btn-secondary" onclick="sortByPrice()">Sort by Price</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-2">
        <div class="row">
            <!-- Product cards go here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your login form here -->
                    <form>
                        <!-- Add your input fields for username and password -->
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your signup form here -->
                    <form>
                        <!-- Add your input fields for username, email, password, etc. -->
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        // Sample product data (replace with your actual data)
        const products = [
            { name: 'Product A', price: 25.99 },
            { name: 'Product B', price: 19.99 },
            { name: 'Product C', price: 19.99 },
            { name: 'Product D', price: 19.99 },
            { name: 'Product E', price: 19.99 },
            { name: 'Product F', price: 19.99 },
            { name: 'Product G', price: 19.99 },
            { name: 'Product G', price: 19.99 },
            { name: 'Product I', price: 19.99 },
            { name: 'Product J', price: 19.99 },
            // Add more products as needed
        ];

        // Display products initially
        displayProducts(products);

        // Function to display products
        function displayProducts(products) {
            const productContainer = document.querySelector('.row');
            productContainer.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');

                card.innerHTML = `
                    <div class="card">
                        <img src="product-placeholder.jpg" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price.toFixed(2)}</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                `;

                productContainer.appendChild(card);
            });
        }

        // Sorting functions
        function sortByName() {
            const sortedProducts = [...products].sort((a, b) => a.name.localeCompare(b.name));
            displayProducts(sortedProducts);
        }

        function sortByPrice() {
            const sortedProducts = [...products].sort((a, b) => a.price - b.price);
            displayProducts(sortedProducts);
        }
    </script>
</body>
</html>
